	<main>
        <div class="w-50 mx-auto text-center">
        <h1>Checkout</h1>
        <div>    
            <div>
              <form name="paymentdetails" id="pdetails" action="" method="get">
                    <fieldset>
                        <legend>Delivery Details</legend>
                        <div class="row d-flex justify-content-center">
                            
                            <div class="col-6">
                            <label for="getFirstName">First name</label>                
                            <input type="text" class="form-control " id="getFirstName" name="firstname" value="Vladimir" required>
                            </div>
                            
                            <div class="col-6">
                            <label for="getLastName">Last name</label> 
                            <input type="text" class="form-control" id="getLastName" name="lastname" value="Putin" required>
                            </div>
                            
                        </div>    
                        <div class="form-group">
                            <label for="getAddress1">Address Line 1</label> 
                            <input type="text" class="form-control" id="getAddress1" name="address2" value="Head Office, Kremlin" required>
                        </div> 
                        <div class="form-group">
                            <label for="getCountry">Addresss Line 2</label> 
                            <input type="text" class="form-control" id="getAddress2" name="address2"  value="Moscow">
                        </div> 
                            <div class="form-group">
                            <label for="getCountry">Country</label> 
                            <input type="text" class="form-control" id="getCountry" name="country"  value="Russian Federation"  required>
                        </div> 
                    </fieldset>    
                    <fieldset>
                        <legend>Payment Details</legend>
                        <div class="form-group">
                            <label for="getBillingName">Card Name</label> 
                            <input type="text" class="form-control" id="getBillingName" name="cardname" value="MR VLADIMIR PUTIN" required>
                        </div>   
                        <div class="form-group">
                            <label for="getCardNumber">Card Number</label> 
                            <input type="text" class="form-control" id="getCardNumber" name="cardnumber" value="1234 5678 9102 3456" required>
                        </div>
                        <div class="form-group">
                            <label for="getCardCVC">CVC</label> 
                            <input type="password" class="form-control" id="getCardCVC" name="cardcvc" value="123" required>
                        </div>
                    </fieldset>    
                    <div class="alert alert-success d-none" id="payment-success" role="alert">
                        Thank you for your purchase. You will receive delivery details via email. Please return to our <a href="shop.html">Shopping Page</a>.
                    </div>
                    <div class="alert alert-danger d-none" id="payment-failure" role="alert">
                      There seems to be a problem with the card details you entered.
                    </div>                

                    <input type='submit' class="btn btn-primary" id="buy-button" value="Buy Now">
                </form>
